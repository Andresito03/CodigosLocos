<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <style>
        /* Reset y fuentes */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1c1c1c;
            color: #f5f5f5;
        }

        div {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background: #2b2b2b;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #e63946;
            text-shadow: 1px 1px 2px #000;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #1f1f1f;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        thead {
            background-color: #3a3a3a;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
        }

        th {
            color: #f5f5f5;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        tbody tr {
            border-bottom: 1px solid #444;
            transition: background 0.3s;
        }

        tbody tr:hover {
            background-color: #4a4a4a;
        }

        a {
            color: #e63946;
            text-decoration: none;
            font-weight: bold;
            margin: 0 5px;
            transition: color 0.2s;
        }

        a:hover {
            color: #f1faee;
        }

        a#create {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #e63946;
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s;
        }

        a#create:hover {
            background-color: #d62828;
        }
    </style>
</head>

<body>
    <div>
        <h1>Usuarios</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Mail</th>
                    <th>Teléfono</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="persona : ${personas}">
                    <td th:text="${persona.id}">1</td>
                    <td th:text="${persona.nombre}">UserName</td>
                    <td th:text="${persona.apellido}">UserLastName</td>
                    <td th:text="${persona.mail}">Mail</td>
                    <td th:text="${persona.telefono}">Tel</td>
                    <td>
                        <a th:href="@{'/edit/' + ${persona.id}}">Editar</a>
                        <a th:href="@{'/EliminarConfirmacion/' + ${persona.id}}">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <a id="create" th:href="@{/form}">Crear Nuevo Usuario</a>
    </div>
</body>

</html>
