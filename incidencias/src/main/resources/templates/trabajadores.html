<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajadores</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        button {
            padding: 8px 15px;
            margin: 3px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            font-weight: bold;
        }

        button:hover {
            background-color: #2980b9;
        }

        .top-buttons form {
            display: inline-block;
            margin-right: 5px;
        }
    </style>
</head>

<body>

<div class="container">

    <h1>Trabajadores</h1>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Precio Hora</th>
            <th>Acciones</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="trab : ${trabajadores}">
            <td th:text="${trab.id}">1</td>
            <td th:text="${trab.nombre}">Nombre</td>
            <td th:text="${trab.apellido}">Apellido</td>
            <td th:text="${trab.email}">Email</td>
            <td th:text="${trab.preciohora}">0.0</td>

            <td>
                <form th:action="@{'/trabajadores/editar/' + ${trab.id}}" method="get" style="display:inline">
                    <button type="submit">Editar</button>
                </form>

                <form th:action="@{'/trabajadores/eliminar/' + ${trab.id}}" method="get" style="display:inline">
                    <button type="submit">Eliminar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="top-buttons" style="margin-top: 15px;">
        <form th:action="@{/trabajadores/nuevo}" method="get">
            <button type="submit">Crear nuevo trabajador</button>
        </form>

        <form th:action="@{/incidencias}" method="get">
            <button type="submit">Volver a incidencias</button>
        </form>
    </div>

</div>

</body>
</html>
